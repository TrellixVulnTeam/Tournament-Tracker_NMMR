<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tournament Tracker | High King Meena</title>
        <link rel ="stylesheet" type="text/css" href="/Tournament-Tracker/pages/styles.css"> 
    </head>
  
    <body>
        <div class="details">
            <!-- order data list -->
            <div  class = "tournaments">
                <div class="cardHeader">
                    <h2>Tournaments</h2>
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <td>Tournament Name</td>
                            <td>Prize</td>
                            <td>Round 1</td>
                            <td>Round 2</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Childs Play</td>
                            <td>$1200</td>
                            <td>Chuckies</td>
                            <td>Victorias</td>
                            <td><span class="status complete">Complete</span></td>
                        </tr>
                        
                    </tbody>
                </table>   
            </div>
        </div>
        <script>
            const tournaments = []
            var fs = require('fs');
            var parse = require('csv-parse');
            var parser = parse({columns: true}, function (err, records) {
                console.log(records);
            });

            fs.createReadStream(_dirname+'/TournamentModels.csv').pipe(parser);


        </script>
       

    </body>
</html>
