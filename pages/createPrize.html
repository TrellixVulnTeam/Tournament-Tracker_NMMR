<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convert CSV to JSON Practice</title> 
    </head>
    <body>
        <input type="file" id="uploadfile" accpet=".csv">
        <button id="uploadBtn">Upload</button>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

        <script>
            const revenue = [];
            const costData = [];
            const profit = [];

            const uploadBtn = document.getElementById('uploadBtn').addEventListener('click', () => {
                Papa.parse(document.getElementById('uploadfile').files[0], {
                     download: true,
                     header: true, 
                     skipEmptyLines: true,
                     complete: function(results){
                        //console.log(results);
                        //console.log(results.data[0].revenue);
                        for (i = 0; i < results.data.length; i++) {
                            revenue.push(results.data[i].revenue);
                        }
                        console.log(revenue);
                    }
                });
            })
        </script>
    </body>
</html>
