<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tournament Tracker | High King Meena</title>
        <link rel ="stylesheet" type="text/css" href="/Tournament-Tracker/pages/styles.css">
        <link rel ="stylesheet" type="text/css" href="/Tournament-Tracker/pages/styles2.css">
    </head>
    <body>
       <!-- Navigation Container -->
       <div class="container">
          <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><link rel="icon" href="/Tournament-Tracker/images/podium_icon.ico" type=""></ion-icon></span>
                            <span class="title">Tournament Dashboard</span>
                        </a>                       
                    </li>
                    <li> 
                        <a href="#">
                            <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
                            <span class="title">Tournament Viewer</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="create"></ion-icon></ion-icon></span>
                            <span class="title">Create a Tournament</span>
                        </a>
                    </li>                        
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="people"></ion-icon></ion-icon></span>
                            <span class="title">Create a Team</span>
                        </a>                    
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="trophy"></ion-icon></ion-icon></span>
                            <span class="title">Create a Prize</span>
                        </a>                    
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                            <span class="title">Settings</span>
                        </a>                 
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <span class="title">Password</span>
                        </a>                   
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                            <span class="title">Signout</span>
                        </a>
                   </li>                   
                </ul>
            </div>
       </div>
       <!-- End Navigation Container -->
       <!-- main -->
       <div class="main">
            <!-- topbar -->
            <div class="topbar">
                <div class="toggle"><ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Search -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- userImg -->
                <div class ="user">
                    <img src="/Tournament-Tracker/images/user.jpg">
                </div>
            </div>   
            <!-- End topbar -->
            <!-- Cards-->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,506</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBx"><ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">80</div>
                        <div class="cardName">Games</div>
                    </div>
                    <div class="iconBx"><ion-icon name="game-controller-outline"></ion-icon></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">284</div>
                        <div class="cardName">Players</div>
                    </div>
                    <div class="iconBx"><ion-icon name="people"></ion-icon></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">$7,842</div>
                        <div class="cardName">Prizes</div>
                    </div>
                    <div class="iconBx"><ion-icon name="cash-outline"></ion-icon></ion-icon>
                    </div>
                </div>
            </div>
            <!-- End Cards -->
            
            <div class="details">
                <!-- order data list -->
                <div  class = "recentOrders">
                    <div class="cardHeader">
                        <h2>Tournaments</h2>                                              
                    </div>
                    <label for="rounds">Rounds</label>
                    <div class="custom-select" style="width:200px">
                        <select>
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>                                
                        </select>
                    </div>
                    <label for="checkbox">Unplayed Only</label>
                    <input type="checkbox" id="myCheck" onclick="myFunction()">
                    <p id="text" style="display:none">Checkbox is CHECKED!</p>                    
                </div>  
                <div class="cardHeader">
                    <h2>Tournaments</h2><table>                    
                        <tbody>
                            <tr>
                                <td>Childs Play</td>
                                <td>Team 2</td>
                                <td>Chuckies</td>
                                <td>Victorias</td>
                            </tr>    
                        </tbody>
                    </table>     
                </div> 
            </div>
            <!-- End data list -->                
        </div>
        <!-- End Main -->       
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            function myFunction() {
                // Get the checkbox
                var checkBox = document.getElementById("myCheck");
                // Get the output text
                var text = document.getElementById("text");

                // If the checkbox is checked, display the output text
                if (checkBox.checked == true){
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
            //MenuToggle
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

            toggle.onclick = function(){
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            }
            //add hovered class in selected list item
            let list = document.querySelectorAll('.navigation li');
            function activeLink(){
                list.forEach((item) => 
                item.classList.remove('hovered'));
                this.classList.add('hovered');
            }
            list.forEach((item) =>
            item.addEventListener('mouseover', activeLink))
        </script>
    </body>
</html>
