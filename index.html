<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Admin Dashboard | Redesign</title>
        <link rel ="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
                            <span class="title">Brand Name</span>
                        </a>                       
                    </li>
                    <li> 
                        <a href="#">
                            <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
                            <span class="title">Dashboard</span>
                        </a>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                            <span class="title">Customers</span>
                        </a>
                    </li>                        
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                            <span class="title">Message</span>
                        </a>                    
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                            <span class="title">Help</span>
                        </a>                    
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>

                        </a>                 
                   </li>
                   <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                            <span class="title">Password</span>
                        </a>                   
                   </li>

                            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>

                        </a>
                   </li>
                </ul>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            //add hovered class in selected list item
            let list = document.querySelectorAll('.navigation li');
            function activeLink(){
                list.forEach((item) => 
                item.classList.remove(''));
                this.classList.add('hovered');
            }
            list.forEach((item) =>
            item.addEventListener('mouseover', activeLink))
        </script>
    </body>
</html>
